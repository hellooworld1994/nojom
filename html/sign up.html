<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت حساب کاربری</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>
<body>
   
    <div id="d1">
        <p id="pd1">خوش آمدید <br> ساخت حساب کاربری</p>
        <form action="" method="post">

            <div class="form-item">
                <i class="fa-solid fa-feather"></i>
                <input type="text" name="txt"  placeholder="نام و نام خانوادگی" autocomplete="off" required>
            </div>

            <div class="form-item">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <input type="text" name="num"  placeholder="شماره تلفن همراه" autocomplete="off" maxlength="11">
            </div>

            <div class="form-item">
                <i class="fas fa-envelope"></i>
                <input type="email" name="em"  placeholder="ایمیل " autocomplete="off" required>
            </div>
 
            <button class="enter">ایجاد</button>

        </form>

        <p id="agree">ساخت حساب کاربری به معنای پذیرش <a href="#">قوانین حریم خصوصی</a> است</p>
    </div>    
        
    <script src="../js/jscode.js"></script>
    <script src="../js/all.min.js"></script>
</body>
</html>
